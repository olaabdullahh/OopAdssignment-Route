<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>
    <!--? ===============  FontAwesome6.2.1 Css File =============== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!--? ===============  BootStrap5.3 =============== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--? ===============  Main Css File =============== -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>


    
    <main class="container home games">
      <header></header>
      <nav class="navbar navbar-expand-lg p-0 nav-bg">
       
        <div class="container rounded-4 shadow">
          <h5 class="navbar-brand my-0  text-uppercase">
            <img
              src="./images/logo-sm.png"
              alt="logo photo"
              style="max-width: 40px"
            />
            GameOver
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse small navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  aria-current="page"
                  data-category="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link text-uppercase"
                  data-category="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="position-relative mt-5">
        <div
          class="row row-cols-1 games row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
          id="gameData"
        ></div>

        <div class="loading d-none">
          <span class="loader"></span>
        </div>
      </section>
    </main>


    <section class="d-none details p-5">
      <div class="modal-header border-0  ">
        <h1 class="modal-title fs-5">Details Game</h1>
        <button
          type="button"
          id="btnClose"
          class="btn-close btn-close-white"
        ></button>
      </div>
      <div class="py-5 min-vh-100 ">
        <div class="container">
          <div class="row g-4" id="detailsData">
           
          </div>
        </div>
      </div>
    </section>
    <!--! ============ BootStrap JS File ============ -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--! ============ Main Js File ============ -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
